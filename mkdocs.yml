site_name: ArqonShip
site_description: DevSecOps CLI for Intelligent Codebase Understanding, Self-Healing CI, and Governed Releases
site_author: Novel Byte Labs
repo_name: novelbytelabs/ArqonShip
repo_url: https://github.com/novelbytelabs/ArqonShip

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: architecture.md
  - CLI Reference: cli-reference.md
  - Configuration: configuration.md
  - Developer Guide: developer-guide.md
