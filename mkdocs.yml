site_name: CodeMonkeys Ship
site_description: Constitution-governed DevSecOps automation that keeps CI green, keeps docs true, and ships audited releasesâ€”at fleet scale (50+ products).
site_author: Novel Byte Labs
site_url: https://novelbytelabs.github.io/CodeMonkeys/
repo_name: novelbytelabs/CodeMonkeys
repo_url: https://github.com/novelbytelabs/CodeMonkeys

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/novelbytelabs/CodeMonkeys
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: architecture.md
  - CLI Reference: cli-reference.md
  - Configuration: configuration.md
  - Developer Guide: developer-guide.md
  - CodeMonkeys:
      - Master Architecture: agent/CODEMONKEYS_MASTER_ARCHITECTURE.md
      - Feature Map: agent/CODEMONKEYS_FEATURE_MAP.md
      - Architecture v2: agent/CODEMONKEYS_ARCHITECTURE_v2.md
      - Synthesis: agent/CODEMONKEYS_SYNTHESIS.md
      - Brainstorm: agent/CODEMONKEYS_BRAINSTORM.md
  - Ship:
      - Tooling Stack: agent/SHIP_TOOLING_STACK.md
      - Integration Plan: agent/SHIP_INTEGRATION_PLAN.md
  - Design Docs:
      - Vision: agent/VISION.md
      - Product Line: agent/PRODUCT_LINE.md
      - Fleet Architecture: agent/FLEET_ARCHITECTURE.md
      - Ultimate Architecture: agent/ULTIMATE_ARCHITECTURE.md
      - Orchestrator: agent/ORCHESTRATOR_ARCHITECTURE.md
      - Adaptive Immunity: agent/ADAPTIVE_IMMUNITY.md
      - Rule Schema: agent/RULE_SCHEMA_SPEC.md
  - Reference:
      - Constitution: agent/constitution.md
      - Moonshot Ideas: agent/MOONSHOT_IDEAS.md
      - Context: agent/context.md
